<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daftar smk nu</title>
    <link rel="stylesheet" href="styles/style1.css" />
  </head>
  <body>
    <div class="container-form">
      <form action="#" method="post">
        <table border="1">
          <tr>
            <th colspan="2"><h1>Daftar OSIS SMK NU</h1></th>
          </tr>
          <tr>
            <td>Nama</td>
            <td>
              <input
                type="text"
                name="kelas"
                id="#"
                placeholder="Nama anda.."
              />
            </td>
          </tr>
          <tr>
            <td>Kelas</td>
            <td>
              <select name="s1" id="#">
                <option value="X">X</option>
                <option value="XI" selected>XI</option>
                <option value="XII">XII</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jurusan</td>
            <td>
              <select name="jurusan" id="#">
                <option value="TJKT" selected>TJKT</option>
                <option value="BROFI">BROFI</option>
                <option value="DKV">DKV</option>
                <option value="TE">TE</option>
                <option value="TO">TO</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input type="radio" name="gender" id="lk" checked />
              <label for="lk">Laki-Laki</label>
              <input type="radio" name="gender" id="pr" />
              <label for="pr">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Alasan</td>
            <td>
              <textarea
                name="#"
                id="#"
                cols="25"
                rows="5"
                placeholder="Alasan ingin bergabung OSIS SMK NU..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Hobi</td>
            <td>
              <input type="checkbox" name="c1" id="ngoding" checked />
              <label for="ngoding">Ngoding</label>
              <input type="checkbox" name="c1" id="membaca" />
              <label for="membaca">Membaca</label><br />
              <input type="checkbox" name="c1" id="olahraga" />
              <label for="olahraga">Olahraga</label>
              <input type="checkbox" name="c1" id="game" />
              <label for="game">Ngegame</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Kirim" class="btn-tabel" />
              <input type="reset" value="Reset" class="btn-tabel" />
            </td>
          </tr>
        </table>
      </form>
      <a href="index.html"><button class="btn">Beranda</button></a>
    </div>
  </body>
</html>
